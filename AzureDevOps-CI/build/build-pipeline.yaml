trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo Building our code
  displayName: 'Building'

- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    projects: '**/*.csproj'
    feedsToUse: 'select'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: '**Tests.csproj'

- script: echo All done
  displayName: 'All done'
